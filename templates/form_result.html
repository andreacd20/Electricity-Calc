<!-- Membuat halaman yang menampilkan data pengguna -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Form results</title>
</head>
<body class = "form__">
    {% block content %}
    <h1 class="form__h1">Terima kasih telah mengisi formulir!</h1>
    <p class="form__p">Your name: {{ name }}</p>
    <p class="form__p">Your Email: {{ email }}</p>
    <p class="form__p">Your address: {{ address }}</p>
    <p class="form__p">Your date: {{ date }}</p>
    {% endblock %}
</body>
</html>
